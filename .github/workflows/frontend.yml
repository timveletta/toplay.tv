name: Frontend

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build lobby
        run: |
          cd ./frontend/lobby
          npm ci
          npm run build
        env:
          CI: true

      - name: Build 2r1b
        run: |
          cd ./frontend/2r1b
          npm ci
          npm run build
        env:
          CI: true

      - name: Build main
        run: |
          cd ./frontend/main
          npm ci
          npm run build
        env:
          CI: true

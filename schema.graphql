enum GameStatus {
  LOBBY
  INGAME
  COMPLETE
}

enum GameType {
  TWOROOMSONEBOOM
  GALACTICCONQUEST
}

type Player {
  id: ID!
  name: String!
}

type Game {
  code: String!
  createdAt: Int
  status: GameStatus!
  type: GameType!
  players: [Player]
}

type Query {
  getGame(code: String!): Game!
}

type Mutation {
  createGame(gameType: GameType!): Game!
  joinGame(code: String!, name: String!): Player!
}

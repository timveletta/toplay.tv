type Game {
  code: String!
  createdAt: Int
  status: GameStatus!
  type: GameType!
  players: [Player]
}

enum GameStatus {
  LOBBY
  INGAME
  COMPLETE
}

enum GameType {
  TWOROOMSONEBOOM
  GALACTICCONQUEST
}

type Mutation {
  createGame(gameType: GameType!): Game!
  joinGame(code: String!, name: String!): Player!
}

type Player {
  id: ID!
  name: String!
  code: String
}

type Query {
  getGame(code: String!): Game!
}

type Subscription {
  playerJoined(code: String!): Player @aws_subscribe(mutations: ["joinGame"])
}

schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}
